
<form class="form-horizontal" [formGroup]="formulario" action="adicionaCurso" method="POST">
  <div class="form-group">
    <div class="col-sm-9">
      <label for="nome" class="control-label">Descrição</label>
    </div>

    <div class="col-sm-4">
      <input type="text" class="form-control"
        id="nome" placeholder="Descrição" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9">
      <label for="duracao" class="control-label">Duração</label>
    </div>

    <div class="col-sm-4">
      <input type="text" class="form-control"
        id="duracao" placeholder="duracao" >
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" >Cancelar</button><!-- (click)="resetar()" -->

  </form>

  <table width="600px" class="table table-bordered">
    <tr>
      <td class="active">Id</td>
      <td class="success">Descrição</td>
      <td class="success">Horas</td>
      <td class="danger">Excluir</td>
      <td class="active">Alterar</td>
    </tr>
