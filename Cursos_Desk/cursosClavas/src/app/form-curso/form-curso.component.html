
<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <div class="col-sm-9">
      <label for="descricao" class="control-label">Descrição</label>
    </div>

    <div class="col-sm-4">
      <input type="text" class="form-control"
        id="descricao" placeholder="Descrição" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9">
      <label for="horas" class="control-label">Horas</label>
    </div>

    <div class="col-sm-4">
      <input type="text" class="form-control"
        id="horas" placeholder="horas" >
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" >Cancelar</button><!-- (click)="resetar()"-->

  </form>
